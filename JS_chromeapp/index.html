<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Momentum App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
  <div id="background" class="bgImg text-center text-light">
    <form id="login-form" class="hidden">
      <input required maxlength="15" type="text" placeholder="What is your name?"/>
      <!-- <input type="submit" value="Log In"/> -->
    </form>
    <h2 id="clock" class="main-font fw-bold">00:00:00</h1>
    <h1 id="greeting" class="hidden main-font fw-bold"></h1>
    <form id="todo-form">
      <input class="fonts" type="text" placeholder="Write a To Do and Press Enter" required />
    </form>
    <ul id="todo-list"></ul>
    <div id="quote" class="sub-font">
      <span></span>
      <span></span>
    </div>
    <div id="weather" class="sub-font">
      <span></span>
      <span></span>
    </div>  
  </div>
  <script src="js/keys.js"></script>
  <script src="js/greeting.js"></script>
  <script src="js/clock.js"></script>
  <script src="js/quotes.js"></script>
  <script src="js/background.js"></script>
  <script src="js/todo.js"></script>
  <script src="js/weather.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
